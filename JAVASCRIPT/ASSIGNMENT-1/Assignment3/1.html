<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body>

    <h2>My Daily Notes</h2>

    <textarea id="noteArea" rows="6" cols="40" placeholder="Write your notes here..."></textarea>
    <br><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>

        window.onload = function() {
            var savedNote = localStorage.getItem("myNote");

            if (savedNote !== null) {
                document.getElementById("noteArea").value = savedNote;
            }
        };

        function saveNote() {
            var noteText = document.getElementById("noteArea").value;
            localStorage.setItem("myNote", noteText);
            alert("Note Saved!");
        }

        function clearNote() {
            localStorage.removeItem("myNote");
            document.getElementById("noteArea").value = "";
            alert("Note Cleared!");
        }

    </script>

</body>
</html>
