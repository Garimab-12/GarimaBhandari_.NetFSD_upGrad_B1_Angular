<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
</head>
<body>

    <h2>Registration Form</h2>

    Name:
    <input type="text" id="name" onchange="validateName()">
    <p id="nameMsg"></p>

    Email:
    <input type="text" id="email" onchange="validateEmail()">
    <p id="emailMsg"></p>

    Age:
    <input type="number" id="age" onchange="validateAge()">
    <p id="ageMsg"></p>

    <button onclick="submitForm()">Submit</button>

    <p id="finalMsg"></p>

    <script>

        function validateName() {
            var name = document.getElementById("name").value;

            if (name === "") {
                document.getElementById("nameMsg").innerText = "Name cannot be empty";
                return false;
            } else {
                document.getElementById("nameMsg").innerText = "Valid Name";
                return true;
            }
        }

        function validateEmail() {
            var email = document.getElementById("email").value;

            if (email.indexOf("@") === -1) {
                document.getElementById("emailMsg").innerText = "Email must contain @";
                return false;
            } else {
                document.getElementById("emailMsg").innerText = "Valid Email";
                return true;
            }
        }

        function validateAge() {
            var age = document.getElementById("age").value;

            if (age <= 18) {
                document.getElementById("ageMsg").innerText = "Age must be greater than 18";
                return false;
            } else {
                document.getElementById("ageMsg").innerText = "Valid Age";
                return true;
            }
        }

        function submitForm() {

            if (validateName() && validateEmail() && validateAge()) {

                var user = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    age: document.getElementById("age").value
                };

                sessionStorage.setItem("userData", JSON.stringify(user));

                document.getElementById("finalMsg").innerText = "Registration Successful!";
            } else {
                document.getElementById("finalMsg").innerText = "Please correct errors.";
            }
        }

    </script>

</body>
</html>
