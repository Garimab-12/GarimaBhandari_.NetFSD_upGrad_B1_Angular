<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Evaluator</title>
</head>
<body>

<script>

let marks = 82;   

if (marks >= 75) {
    document.write("Grade A");
}
else if (marks >= 60) {
    document.write("Grade B");
}
else if (marks >= 40) {
    document.write("Grade C");
}
else {
    document.write("Fail");
}

</script>

</body>
</html>
