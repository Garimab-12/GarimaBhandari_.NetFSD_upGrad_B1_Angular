<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyWay Travels | Flight Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- ================= HEADER ================= -->
    <header>
        <h1>SkyWay Travels</h1>
        <nav>
            <a href="#">Home</a> |
            <a href="#">Flights</a> |
            <a href="#">Hotels</a> |
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>

        <!-- ================= PROMOTIONAL VIDEO ================= -->
        <section>
            <h2>Explore The World With Us</h2>

            <video controls width="600" poster="poster.jpg">
                <source src="airline_video.mp4" type="video/mp4">
                <source src="airline_video.mp4" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </section>

        <!-- ================= BOOKING FORM ================= -->
        <section>
            <h2>Flight Booking Form</h2>

            <form action="#" method="post">

                <!-- Source City (Suggestions) -->
                <label for="source">Source City:</label><br>
                <input list="cities" id="source"
                       name="source"
                       placeholder="Enter departure city"
                       required>

                <!-- Destination City (Suggestions) -->
                <br><br>
                <label for="destination">Destination City:</label><br>
                <input list="cities" id="destination"
                       name="destination"
                       placeholder="Enter arrival city"
                       required>

                <datalist id="cities">
                    <option value="Delhi">
                    <option value="Mumbai">
                    <option value="Bangalore">
                    <option value="Chennai">
                    <option value="Kolkata">
                    <option value="Dubai">
                    <option value="Singapore">
                    <option value="London">
                </datalist>

                <br><br>

                <!-- Departure Date -->
                <label for="depart">Departure Date:</label><br>
                <input type="date" id="depart"
                       name="depart"
                       required><br><br>

                <!-- Return Date -->
                <!-- HTML alone cannot dynamically compare both dates -->
                <label for="return">Return Date:</label><br>
                <input type="date" id="return"
                       name="return"
                       required><br><br>

                <!-- Travel Class -->
                <label for="class">Travel Class:</label><br>
                <select id="class" name="class" required>
                    <option value="">-- Select Class --</option>
                    <option>Economy</option>
                    <option>Premium Economy</option>
                    <option>Business</option>
                    <option>First Class</option>
                </select>
                <br><br>

                <!-- Preferred Airline (Custom entry allowed) -->
                <label for="airline">Preferred Airline:</label><br>
                <input list="airlines"
                       id="airline"
                       name="airline"
                       placeholder="Select or type airline"
                       required>

                <datalist id="airlines">
                    <option value="Air India">
                    <option value="IndiGo">
                    <option value="Emirates">
                    <option value="Singapore Airlines">
                    <option value="Qatar Airways">
                </datalist>

                <br><br>

                <!-- Number of Passengers (1â€“10 only) -->
                <label for="passengers">Number of Passengers:</label><br>
                <input type="number"
                       id="passengers"
                       name="passengers"
                       min="1"
                       max="10"
                       required><br><br>

                <!-- Meal Preference (Color Input) -->
                <label for="meal">Meal Preference Color Tag:</label><br>
                <input type="color"
                       id="meal"
                       name="meal"
                       value="#ff0000"><br><br>

                <!-- Special Assistance Notes -->
                <label for="notes">Special Assistance Notes:</label><br>
                <textarea id="notes"
                          name="notes"
                          rows="4"
                          cols="40"
                          placeholder="Mention wheelchair support, medical needs, senior citizen assistance, etc."></textarea>
                <br><br>

                <button type="submit">Book Flight</button>

            </form>
        </section>

        <!-- ================= BACKGROUND AUDIO ================= -->
        <section>
            <h3>Travel Theme Music</h3>
            <audio controls autoplay loop>
                <source src="audio.mp3" type="audio/mpeg">
                <source src="audio.mp3" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </section>

    </main>

    <!-- ================= FOOTER ================= -->
    <footer>
        <address>
            SkyWay Travels<br>
            22 Aviation Road, Mumbai, India<br>
            Phone: +91 9876543210
        </address>
        <p>&copy; 2026 SkyWay Travels. All rights reserved.</p>
    </footer>

</body>
</html>
